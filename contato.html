<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <!-- css comum -->
    <link rel="stylesheet" href="./css/style.css">
    <title>BuscaFood® - Contate-nos!</title>
</head>

<body>
    <header class="header-contato">
        <a href="index.html" class="logo"><img src="./images/Logo.svg" alt=""></a>
        <nav class="navbar-contato">
            <button class="cta">
                <span><a href="index.html">Home <svg viewBox="0 0 13 10" height="10px" width="15px">
                            <polyline points="8 1 12 5 8 9"></polyline>
                            <path d="M1,5 L11,5"></path>
                        </svg></a></span>

            </button>
            <div id="menu-btn" class="fas fa-bars icons"></div>
        </nav>
    </header>
    <section class="contact" id="contact">
        <div class="heading">
            <h3>Contate-nos!</h3>
        </div>
        <div class="row">
            <!-- Mapa interativo (google maps) -->
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3700.89462711777!2d-50.5292981500153!3d-21.93860200948227!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9495b7e39ba13817%3A0xf46b63b9addcc184!2sETEC%20Prof.%20Massuyuki%20Kawano!5e0!3m2!1spt-BR!2sbr!4v1655731627009!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            <div class="form">
                <div class="icons-container">
                    <div class="icons" data-aos="fade-up" data-aos-delay="150">
                        <i class="fas fa-map"></i>
                        <h3>Endereço :</h3>
                        <p>R. Bezerra de Menezes, 215<br>
                            Tupã-SP</p>
                    </div>
                    <div class="icons" data-aos="fade-up" data-aos-delay="300">
                        <i class="fas fa-envelope"></i>
                        <h3>Email:</h3>
                        <p style="text-transform: lowercase; font-size: 1.2rem;">eduardo.decioli01@gmail.com</p>
                    </div>
                    <div class="icons" data-aos="fade-up" data-aos-delay="450">
                        <i class="fas fa-phone"></i>
                        <h3>Telefone:</h3>
                        <p>(014)99852-9770</p>
                    </div>
                </div>
                <form action="https://formspree.io/f/xknydnpv" method="post" id="form-contato" class="form-bg">
                    <select data-aos="fade-up" data-aos-delay="100" class="box" name="tipo-contato" id="tipo-contato" form="form-contato" required>
                        <option value="none" selected disabled hidden>Tipo de Contato</option>
                        <option value="suporte">Suporte</option>
                        <option value="comercial">Comercial</option>
                        <option value="contato">Contato</option>
                    </select>
                    <input data-aos="fade-up" data-aos-delay="150" type="text" placeholder="Nome" class="box" name="nome" required>
                    <input data-aos="fade-up" data-aos-delay="300" type="email" placeholder="E-mail" class="box" name="email" required>
                    <input data-aos="fade-up" data-aos-delay="450" type="number" placeholder="Telefone" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="11" class="box" name="telefone" id="telefone">
                    <textarea data-aos="fade-up" data-aos-delay="600" placeholder="Sua mensagem..." class="box" cols="30" rows="10" name="mensagem" required></textarea>

                    <button data-aos="fade-up" data-aos-delay="750" type="submit" class="btn" style="vertical-align:middle"><span>Enviar</span></button>
                </form>
            </div>
        </div>
    </section>
    <!-- contact section ends -->
    <section class="footer">
        <h1>Desenvolvedores</h1>
        <div class="desenvolvedores">
            <div class="desenvolvedores-perfil">
                <img src="./images/Edu.jpg" alt="">
                <span>Eduardo Decioli</span>
            </div>
            <div class="desenvolvedores-perfil">
                <img src="./images/Hiago.png" alt="">
                <span>Hiago de Oliveira Prado</span>
            </div>
            <div class="desenvolvedores-perfil">
                <img src="./images/Joao H.png" alt="">
                <span>Eduardo Decioli</span>
            </div>
            <div class="desenvolvedores-perfil">
                <img src="./images/pic-2.png" alt="">
                <span>Bruno Pereira Leite</span>
            </div>
            <div class="desenvolvedores-perfil">
                <img src="./images/pic-4.jpg" alt="">
                <span>João Henrique Lopes</span>
            </div>
        </div>
        <p class="credit">2022. <span>BuscaFood®.</span> All Rights reserved. </p>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
        });
    </script>
    <script src="./js/script.js"></script>
</body>

</html>
